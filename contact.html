<!DOCTYPE html>
<html>
<title>Out and Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css" type="text/css">
<link rel="stylesheet" href="Fonts/font-awesome.min.css" type="text/css">
<link rel="stylesheet" href="Fonts/Lato.css?family=Lato" type="text/css">
<link rel="stylesheet" href="Fonts/Montserrat.css?family=Montserrat" type="text/css">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.css-bar,h1,button {font-family: "Montserrat", sans-serif}
</style>
<body>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
    $(document).keydown(function(e){
    if(e.which === 123){
       return false;
    }
    });
  </script>
  
<!-- Navbar -->
<div class="css-top">
  <div class="css-bar css-blue css-card-2 css-left-align css-large">
    <a class="css-bar-item css-button css-hide-medium css-hide-large css-right css-padding-large css-hover-white css-large css-blue" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/" class="css-bar-item css-button css-hide-small css-padding-large css-hover-white">Home</a>
    <a href="/activities" class="css-bar-item css-button css-hide-small css-padding-large css-hover-white">Activities</a>
    <a href="/bookings" class="css-bar-item css-button css-hide-small css-padding-large css-hover-white">Bookings</a>
    <a href="/cafe" class="css-bar-item css-button css-hide-small css-padding-large css-hover-white">Café</a>
    <a href="/map" class="css-bar-item css-button css-hide-small css-padding-large css-hover-white">Map</a>
    <a href="/quiz" class="css-bar-item css-button css-hide-small css-padding-large css-hover-white">Quiz</a>
    <a href="/contact" class="css-bar-item css-button css-padding-large css-white">Contact Us</a>
  </div>

<!-- Navbar on small screens -->
  <div id="navDemo" class="css-bar-block css-white css-hide css-hide-large css-hide-medium css-large">
    <a href="/" class="css-bar-item css-button css-padding-large">Home</a>
    <a href="/activities" class="css-bar-item css-button css-padding-large">Activities</a>
    <a href="/bookings" class="css-bar-item css-button css-padding-large">Bookings</a>
    <a href="/cafe" class="css-bar-item css-button css-padding-large">Café</a>
    <a href="/map" class="css-bar-item css-button css-padding-large">Map</a>
    <a href="/quiz" class="css-bar-item css-button css-padding-large">Quiz</a>
  </div>
</div>

<!-- Body -->
  <div style="margin-top:75px; align="middle"; font-family: "Lato", sans-serif">
    <form action="" method="post" enctype="multipart/form-data">
      <span style="color:red"> * </span> <span> Name </span> <br>
      <input type="text" id="name" name="name" placeholder="Enter your full name" />
      <br />
      <span style="color:red"> * </span> <span> Email Address </span> <br>
      <input type="email" id="email" name="email" placeholder="Enter your email address" />
      <br />
      <span style="color:red"> * </span> <span> Message </span> <br>
      <textarea id="description" name="description" placeholder="Enter your message here"></textarea>
      <br />
      <input type="submit" value="Submit" />
    </form>
  </div>
  
<!-- Script -->
<script>
// Used to toggle the menu on small screens when clicking on the menu button
function myFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("css-show") == -1) {
        x.className += " css-show";
    } else {
        x.className = x.className.replace(" css-show", "");
    }
}
</script>

<noscript>Your browser does not support JavaScript! Please switch to a different browser or Enable JavaScript on your current browser.</noscript>

</body>
</html>
